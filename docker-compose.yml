version: "3.9"

services:
  # ─── PostgreSQL Database ───────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: biorhythm_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: biorhythm
      POSTGRES_PASSWORD: biorhythm123
      POSTGRES_DB: biorhythm_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biorhythm -d biorhythm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis Cache ────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: biorhythm_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── BioRhythm X API ────────────────────────────────────────────────────────
  api:
    build: .
    container_name: biorhythm_api
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://biorhythm:biorhythm123@db:5432/biorhythm_db
      DATABASE_URL_SYNC: postgresql://biorhythm:biorhythm123@db:5432/biorhythm_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./datasets:/app/datasets
      - ./ml_models:/app/ml_models
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata:
  redisdata:
